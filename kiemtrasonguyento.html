<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố </title>
</head>
<body>
<script>
    let n = +prompt('Nhập số n cần kiểm tra: ');
    let test = 0;
    for (i = 2; i <= Math.sqrt(n); i++) {
        if (n % i == 0) {
            test++;
        }
    }
    if ( test == 0){
        document.write(n + " là số nguyên tố");
    } else {
        document.write(n + " không phải là số nguyên tố");
    }
</script>
</body>
</html>
