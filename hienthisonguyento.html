<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>

<script>
    let numbers =+ prompt('Số lượng số nguyên tố cần in là');
    let count = 0;
    let N = 2;
    while (count < numbers){
        let prime = true;
        for (let i = 2; i < N ; i++) {
            if (N % i === 0) {
                prime = false;
                break;
            }
        }

        N++;
        if (prime){
            document.write( N + " ");
            count++;
        }
    }
</script>
</body>
</html>
